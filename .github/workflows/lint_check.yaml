name: Lint Check

on:
  workflow_call:
  workflow_dispatch:
  push:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: unsafe_secret_key
      RELOAD_REDIS_HOST: localhost
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          sudo pip install pipenv
          pipenv install

      - name: Lint
        run: |
          pipenv run lint
